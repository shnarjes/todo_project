{% extends "base.html" %}

{% block body %}
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="tab-register"
        href="{% url 'user_app:login' %}"
        role="tab"
        aria-controls="pills-register"
        aria-selected="true"
        >Login</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="tab-register"
        href="{% url 'user_app:register' %}"
        role="tab"
        aria-controls="pills-register"
        aria-selected="false"
        >Register</a
      >
    </li>
  </ul>
  {% if errors %}
    <div class="alert alert-danger" >{{errors}}</div>
  {% endif %}
  <!-- Pills navs -->
  <div class="tab-pane" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form action="{% url 'userapp:register' %}" method="post">
      {% csrf_token %}

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="first_name" class="form-control" />
        <label class="form-label" for="registerName">First Name</label>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" name="last_name" class="form-control" />
        <label class="form-label" for="registerUsername">Last Name</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" class="form-control" />
        <label class="form-label" for="registerEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="re_password" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
    </form>
  </div>
</div>
<!-- Pills content -->
{% endblock %}
