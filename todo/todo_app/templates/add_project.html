{% extends "base.html" %}

{% block body %}


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div
          class="card"
          id="list1"
          style="border-radius: 0.75rem; background-color: #eff1f2"
        >
          <div class="card-body py-4 px-4 px-md-5">
            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <u>Create new project</u>
            </p>

            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-row align-items-center">
                    <form method="post" action="{%url 'todoapp:projectform'%}" >
                      {% csrf_token %}
                      <div >
                      <label >title:</label>
                      <input type="text" class="form-control" name='title' placeholder="" aria-describedby="basic-addon1" required >
                      </div>

                      <div class="form-outline mb-4">
                        <label >status:</label>
                        <select class="form-select" name="status" required>
                          <option value="new">new</option>
                          <option value="todo">todo</option>
                          <option value="completed">Completed</option>
                          <option value="archived">Archived</option>
                        </select>
                      </div>

                      <div class="form-outline mb-4">
                        <label for="">Admin:</label>
                        <select class="form-select" name="admin_todo" required>
                        {%for elm in users%}
                        <option value="{{elm}}">{{elm}}</option>
                        {% endfor %}
                        </select>
                      </div>


                      <div class="form-outline mb-4">
                        <label for="">Members:</label>
                        <select class="form-select" name='team_member' multiple required>
                          {%for elm in users%}
                          <option value="{{elm}}">{{elm}}</option>
                          {% endfor %}
                        </select>
                      </div>

                      <div>
                        <button type="submit" class="btn btn-primary">
                          Add
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
